name: Deploy TC-Study to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/tc-study/**'
      - 'packages/**'
      - '.github/workflows/deploy-tc-study.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'apps/tc-study/**'
      - 'packages/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all workspace packages
        run: cd packages && for dir in */; do (cd "$dir" && [ -f package.json ] && bun run build 2>/dev/null || true); done

      - name: Build TC-Study
        working-directory: apps/tc-study
        run: bun run build:skip-check
        
      - name: Remove large preloaded files
        working-directory: apps/tc-study
        run: rm -f dist/preloaded/*.json || true

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: tc-study
          directory: apps/tc-study/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
